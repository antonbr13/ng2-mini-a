<!DOCTYPE html>
<html ng-app='myApp'>
   <head>
      <meta charset="utf-8">
      <title>User Profiles I</title>
   </head>
   <body ng-controller='mainCtrl'>

         <div class="" ng-repeat='artist in artists'>

            {{artist.first_name}} {{artist.last_name}}
            <br>
            <img src="{{artist.avatar}}" alt="" />



         </div>


      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js" type="text/javascript"></script>
      <script src="app.js" charset="utf-8"></script>
      <script src="controller.js" charset="utf-8"></script>
      <script src="service.js" charset="utf-8"></script>

   </body>
</html>
